<div class='box_generic {{ if .Get "style" }}{{ .Get "style" }}{{ end }}'>
    <div class="box">
        <h1>{{ .Get "title" }}</h1>
    </div>
    <div class="box blog-start-preview">

        {{ $type := .Get "type" }}
        
        {{ range ( where .Site.RegularPages "Type" $type | first (.Get "amount") ) }}
            <div class="boxhalf boxshadow indexblog">
                <a href="{{ .RelPermalink }}">
                    {{if and (isset .Params.cover "image") (ne .Params.cover.image "") }}
                        <img src="/{{$type}}/images/{{ .Params.cover.image }}"/>
                    {{end}}

                    <div class="box_news_text">
                        <h3>{{ .Title }}</h3>
                        <p>{{ .Summary }}</p>
                        
                        <br>
                        <div>
                          <a href="{{ .RelPermalink }}">Read More</a>
                        </div>
                    </div>
                </a>
            </div>
            <br clear="all">
        {{end}}

        
    </div>

    <a href="/{{$type}}/"><button class="rounded center">View all</button></a>

    <br><br>
</div>
