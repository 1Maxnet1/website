{{ define "main" }}
    <div class="center-container">
        <div class="center-contents">
            <article>
                <header>
                    <h1>{{.Title}}</h1>
                </header>
                <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
                {{.Content}}
            </article>
        </div>
    </div>
{{ end }}
